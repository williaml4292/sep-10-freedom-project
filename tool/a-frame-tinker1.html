        <!-- HTML -->
<h2> Hi</h2> <!-- Does not show up except for the first frame -->
        <a-scene> <!-- everything in a-frame is in <a- -->
            <a-box position="-2 2.5 -4" rotation="60 30 40" color="black"></a-box> <! position="side-to-side height front-and-back"(from default camera position) -->
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> <! rotation="up-rotation right-rotation left-rotation -->
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> <! color is like normal -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="10" color="#7BC8A4"></a-plane> <! the rectangle that all the objects are at (default HEIGHT) -->
            <a-sky color="grey"></a-sky> <!-- sky of the VR -->
          </a-scene>
